name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:      
      matrix:
        python-version: ["3.10"]
        tox-env: [docs, black, flake8]
    steps:
    - uses: actions/checkout@v3
    - name: Using Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install tox
      run: python -m pip install tox
    - name: Run tox env ${{ matrix.tox-env }}
      run: tox -e ${{ matrix.tox-env }}
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        sphinx-version: ["sphinx70", "sphinx71", "sphinx72", "sphinx73", "sphinx74", "sphinx80", "sphinx81", "sphinx90"]
        readthedocs-theme-version: ["theme200", "theme300"]
        sphinxextension: ["on", "off"]
        include:
        - os: macos-latest
          python-version: "3.10"
          sphinx-version: sphinx80
          readthedocs-theme-version: theme200
          sphinxextension: "on"
        - os: windows-latest
          python-version: "3.10"
          sphinx-version: sphinx80
          readthedocs-theme-version: theme200
          sphinxextension: "on"

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: python -m pip install tox
      - name: Test
        run: tox -e py${{ matrix.python-version }}-${{ matrix.sphinx-version }}-${{ matrix.readthedocs-theme-version }}

